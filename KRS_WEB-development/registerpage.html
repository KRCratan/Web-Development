<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Form validation</title>
    <link rel="stylesheet" href="./registerpage.css" />
  </head>
  <body>
    <form
     id="myform"
     onsubmit="return validateForm()">
      <h2>Registration Form</h2>
      <!--  name -->
      <div class="row">
        <label>Name</label>
        <input type="text" name="name" />
        <div class="error" id="nameErr"></div>
      </div>
      <!-- Phone-->
      <div class="row">
        <label>Phone:</label>
        <input type="text" name="mobile" maxlength="10" />
        <div class="error" id="mobileErr"></div>
      </div>
      <!-- Email -->
      <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" />
        <div class="error" id="emailErr"></div>
      </div>
      <!-- Gender -->
      <div class="row">
        <label>Gender</label>
        <div class="form-inline">
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
      </div>
      <!-- Qualification -->
      <div class="row">
        <label>Qualification:</label>
        <div class="form-inline">
          <label><input type="radio" name="qualification" value="student" /> Student</label>
          <label><input type="radio" name="qualification" value="teacher" /> Teacher</label>
        </div>
        <div class="error" id="qualErr"></div>
      </div>
      <!-- course -->
      <div class="row">
        <label>Course:</label>
        <div class="form-inline">
          <label><input type="radio" name="course" value="web development" /> Web Development</label>
          <label><input type="radio" name="course" value="app development" />App Development</label>
        </div>
        <div class="error" id="courseErr"></div>
      </div>
      <!-- Country -->
      <div class="row">
        <label>Country</label>
        <select name="country">
          <option>Select</option>
          <option>Australia</option>
          <option>India</option>
          <option>United States</option>
          <option>United Kingdom</option>
          <option>Srilanka</option>
        </select>
        <div class="error" id="countryErr"></div>
      </div>
      <!-- Condition -->
      <div class="row">
      <label for="conditions">Condition:</label>
          <ol class="conditions-list">
            <li>Each User shall only register once.</li>
            <li>It is the User's responsability to make sure that she/he has sufficient access to Internet to participate to the activities at the desired extent. </li>
          </ol>
      </div>
      <div class="condition-check">
        <input type="checkbox" name="conditions" value="yes">
        <label for="yes" class="form-conditions">"I have read and agreed to all the conditions."</label>
    </div>
    <div class="error" id="termsErr"></div><br>
</div>
<!-- comment -->
<div>
    <label for="comments">Comments:</label>
    <textarea name="comments" class="form-comments" cols="80" rows="10" placeholder="Enter your comment here...."></textarea>
    <div class="error" id="commentsErr"></div><br>
</div>
<!-- button -->
<div class="buttons">
    <button class="registration-page-btn" id="loginButton" onclick="login" type="submit" value="submit">Save Changes</button>
    <button class="registration-page-btn" type="reset" value="clear" >Clear</button>
</div> 
</div>
</form>
</div>
</div>
</div>
  </body>
</html>
