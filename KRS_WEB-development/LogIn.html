                <h1>LOGIN</h1><br>
                <form>
                    <div class="user-box">
                    <label for="username">Username:</label><br>
                    <input class="form-input" type="text" name="username" id="myForm" placeholder="Enter your username">
                    <div class="error" id="usernameErr"></div> <br><br>
                </div> 
                <div>
                    <label for="password">Password:</label><br>
                    <input class="form-input" type="password" name="password" id="myForm" placeholder="Enter your password">
                    <div class="error" id="passwordErr"></div> <br><br>

                </div>
                <div>
                    <button type="button" class="btn3" id="loginButton">Submit</button>
                    <button type="button" class="btn3">Clear</button>
