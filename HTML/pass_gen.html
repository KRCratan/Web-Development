<body>
    <div class="conatiner">
        <h1> Password Generator</h1>

            <div>
                <input type="checkbox" name="include-number" id="include-number" />

                <input type="checkbox" name="include-symbols" id="include-symbols" />

        </div>

        <p class="password" id="generated-password"></p>
