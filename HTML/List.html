<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>List </h3>
    <p>List is of two types. (i)Unordered list (ii) Ordered list</p>
    <h3>Unordered List example</h3>
    <ul>
        <li>English</li>
        <li>Math</li>
        <li>Science</li>
        <li>Social Science</li>
    </ul>
   <h3>Ordered List Example</h3>
    <ol>
         <li>English</li>
         <li>Math</li>
         <li>Science</li>
         <li>Social Science</li>
    </ol>
        <h3>or</h3>
     <ol type="i">                      <!-- to change the type of ordered list -->
        <li>English</li>
        <li>Math</li>
        <li>Science</li>
        <li>Social Science</li>
   </ol>
    
</body>
</html>
