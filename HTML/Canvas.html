<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h2>Canvas Example</h2>
    <canvas id="myCanvas" width="300" height="100" style="border: 1px solid #c3c3c3;" > Your browser is not support this file</canvas>
    <script>
            var c= document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.fillText("Hello HTML user",10,50);
    </script>

</body>
</html>
